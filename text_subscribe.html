<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up for Text Groups</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .form-container h2 {
      margin-bottom: 20px;
    }
    .radio-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .radio-group label {
      font-size: 16px;
      cursor: pointer;
    }
    .form-container input[type="tel"],
    .form-container button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .form-container button {
      background-color: #1a472a;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #14521f;
    }
    .disclaimer {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
      text-align: left;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Join a Text Group</h2>
    <form method="POST" action="https://manage.kmail-lists.com/subscriptions/subscribe" data-ajax-submit="https://manage.kmail-lists.com/ajax/subscriptions/subscribe">
      <!-- Klaviyo required hidden fields -->
      <input type="hidden" name="g" value="VBEnid">
      <input type="hidden" name="a" value="Ye2PfH">

      <!-- Radio buttons (horizontal + centered) -->
      <div class="radio-group">
        <label>
          <input type="radio" name="Select Groups 1" value="USYVL"> USYVL
        </label>
        <label>
          <input type="radio" name="Select Groups 1" value="Open Rec"> Open Rec
        </label>
        <label>
          <input type="radio" name="Select Groups 1" value="Both" checked="checked"> Both
        </label>
      </div>

      <!-- Phone number field -->
      <label for="phone">Phone Number*</label>
      <input type="tel" name="phone_number" id="phone" required placeholder="Enter your phone number">

      <!-- Submit button -->
      <button type="submit">Subscribe</button>

      <p class="disclaimer">
        By submitting this form, you agree to receive text messages about practice schedules, updates, and important reminders. Msg & data rates may apply. You can unsubscribe at any time by replying STOP.
      </p>
    </form>
  </div>

</body>
</html>
