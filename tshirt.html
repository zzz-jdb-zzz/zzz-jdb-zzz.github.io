<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>USYVL T-Shirt Request</title>
  <meta name="robots" content="noindex" />
  <style>
    :root{--bg:#0f172a;--card:#111827;--muted:#94a3b8;--text:#e5e7eb;--accent:#3b82f6;--danger:#ef4444;--border:#1f2937}
    *{box-sizing:border-box}
    body{margin:0;padding:24px;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:radial-gradient(1200px 800px at 20% -10%,#1e293b 0,#0f172a 60%);color:var(--text)}
    .wrap{max-width:720px;margin:0 auto}
    h1{margin:0 0 10px;font-size:clamp(24px,4vw,36px)}
    p.lead{margin:0 0 22px;color:var(--muted);line-height:1.5}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.02));border:1px solid var(--border);
      border-radius:16px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    label{display:block;font-weight:600;margin:16px 0 6px}
    .hint{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    input[type="text"],input[type="email"],textarea,select{width:100%;padding:12px 14px;border-radius:10px;border:1px solid var(--border);
      background:#0b1220;color:var(--text);outline:none}
    textarea{min-height:110px;resize:vertical}
    .row{display:grid;grid-template-columns:1fr;gap:12px}
    @media (min-width:680px){.row.two{grid-template-columns:1fr 1fr}}
    .btns{display:flex;gap:10px;margin-top:18px;flex-wrap:wrap}
    button{appearance:none;border:1px solid var(--border);cursor:pointer;background:#0b1220;color:var(--text);
      padding:10px 14px;border-radius:10px;font-weight:600}
    button.primary{background:var(--accent);border-color:transparent;color:#fff}
    button.danger{background:var(--danger);border-color:transparent;color:#fff}
    .counter{font-size:12px;color:var(--muted);text-align:right}
    .hidden{display:none}
    .ok{color:#86efac}.err{color:#fecaca}
    .sr{position:absolute;left:-10000px;width:1px;height:1px;overflow:hidden}
  </style>
</head>
<body>
  <div class="wrap">
    <header style="margin-bottom:16px;">
      <h1>USYVL T-Shirt Request</h1>
      <p class="lead">Fill this out to request/replace a league T-shirt. Submissions are stored in Formspree.</p>
    </header>

    <section class="card" aria-labelledby="form-title">
      <h2 id="form-title" class="sr">T-Shirt Request Form</h2>

      <!-- REPLACE the action URL with your Formspree endpoint -->
      <form id="form" action="https://formspree.io/f/xwprqdkb" method="POST">
        <!-- Honeypot (Formspree ignores bots here) -->
        <input class="sr" type="text" name="_gotcha" tabindex="-1" autocomplete="off" />

        <div class="row two">
          <div>
            <label for="childName">Child’s name *</label>
            <span class="hint">First and last name.</span>
            <input id="childName" name="child_name" type="text" required placeholder="e.g., Ava Martinez" />
          </div>
          <div>
            <label for="team">Team number or name *</label>
            <span class="hint">If unknown, type “Unknown”.</span>
            <input id="team" name="team" type="text" required placeholder="e.g., Team 7 — Blue" />
          </div>
        </div>

        <div class="row two">
          <div>
            <label for="size">T-shirt size *</label>
            <span class="hint">Youth: YS, YM, YL · Adult: AS, AM, AL, XL, XXL, XXXL</span>
            <select id="size" name="size" required>
              <option value="">Select a size…</option>
              <option>YS</option><option>YM</option><option>YL</option>
              <option>AS</option><option>AM</option><option>AL</option>
              <option>XL</option><option>XXL</option><option>XXXL</option>
            </select>
          </div>
          <div>
            <label for="reason">Reason for request *</label>
            <span class="hint">Choose one.</span>
            <select id="reason" name="reason" required>
              <option value="">Select a reason…</option>
              <option>Never got it</option>
              <option>Got wrong size</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <div id="otherWrap" class="hidden">
          <label for="otherText">Explain “Other” (max 250 chars)</label>
          <textarea id="otherText" name="reason_other" maxlength="250" placeholder="Brief explanation…"></textarea>
          <div class="counter"><span id="count">0</span>/250</div>
        </div>

        <!-- Optional: parent contact, if you want it in the row -->
        <div class="row two">
          <div>
            <label for="parentEmail">Parent email (optional)</label>
            <input id="parentEmail" name="parent_email" type="email" placeholder="parent@email.com" />
          </div>
          <div>
            <label for="notes">Notes (optional)</label>
            <input id="notes" name="notes" type="text" placeholder="Any extra info…" />
          </div>
        </div>

        <!-- Redirect to a clean thank-you page after submit -->
        <input type="hidden" name="_redirect" value="https://zzz-jdb-zzz.github.io/thanks.html" />
        <!-- Optional: subject if you turn on email notifications in Formspree -->
        <input type="hidden" name="_subject" value="USYVL T-Shirt Request" />

        <div class="btns">
          <button class="primary" type="submit">Send Request</button>
          <button class="danger" type="reset" id="resetBtn">Reset</button>
        </div>
        <div id="status" class="hint"></div>
      </form>
    </section>
  </div>

  <script>
    // Tiny UX niceties (no dependency on Formspree)
    const reasonEl = document.getElementById('reason');
    const otherWrap = document.getElementById('otherWrap');
    const otherText = document.getElementById('otherText');
    const count = document.getElementById('count');
    reasonEl.addEventListener('change', () => {
      const show = reasonEl.value === 'Other';
      otherWrap.classList.toggle('hidden', !show);
      if (!show) { otherText.value = ''; count.textContent = '0'; }
    });
    otherText?.addEventListener('input', () => count.textContent = otherText.value.length);
  </script>
</body>
</html>
