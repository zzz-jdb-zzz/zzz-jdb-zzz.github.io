<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Current Sign-Ups</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --muted:#94a3b8; --text:#e5e7eb; --border:#1f2937; --accent:#3b82f6; }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:radial-gradient(1200px 800px at 20% -10%,#1e293b 0,#0f172a 60%);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif
    }
    .wrap{max-width:1100px;margin:32px auto;padding:0 16px}
    .topbar{display:flex;gap:10px;align-items:center;justify-content:space-between;margin-bottom:12px}
    h1{margin:0;font-size:clamp(22px,4vw,34px);display:flex;align-items:center;gap:12px;flex-wrap:wrap}
    .date-label{font-size:clamp(18px,3vw,26px);font-weight:500;color:var(--muted)}
    p.lead{margin:0 0 20px;color:var(--muted)}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.02));
          border:1px solid var(--border);border-radius:14px;padding:10px;margin-bottom:16px}
    a.btn{display:inline-block;background:var(--accent);color:#fff;text-decoration:none;padding:8px 12px;border-radius:10px}
    iframe{width:100%;border:1px solid #333;border-radius:12px;background:transparent}
    .badge{display:flex;flex-direction:column;align-items:center;justify-content:center;
           padding:16px;border:2px solid var(--accent);border-radius:12px;margin-bottom:20px}
    .badge h2{margin:0;font-size:clamp(20px,4vw,30px)}
    .badge p{margin:6px 0 0;font-size:clamp(14px,2.5vw,18px);color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <h1>
        Current Sign-Ups 
        <span id="tuesdayDate" class="date-label"></span>
      </h1>
      <a class="btn" href="./signuptoplay.html">← Back to Sign-Up Form</a>
    </div>
    <p class="lead">Names, ages, and photos of everyone who has picked time slots.</p>

    <!-- Status badge -->
    <div id="statusBadge" class="badge">
      <h2>⏳ Waiting for More Players</h2>
      <p>Not confirmed yet, please check back later.</p>
    </div>

    <section class="card">
      <iframe class="airtable-embed"
        src="https://airtable.com/embed/appN2XRZiJcUHFNIF/shrB6NvufR8RO7Y6y?viewControls=on"
        frameborder="0" width="100%" height="700"
        style="background: transparent; border: 1px solid #ccc;">
      </iframe>
    </section>
  </div>

  <script>
    // Compute NEXT Tuesday in America/Los_Angeles
    (function () {
      const tz = 'America/Los_Angeles';

      function dateInPT(d) {
        const parts = new Intl.DateTimeFormat('en-US', {
          timeZone: tz,
          year: 'numeric', month: 'numeric', day: 'numeric',
          hour: 'numeric', minute: 'numeric', second: 'numeric',
          hour12: false
        }).formatToParts(d).reduce((o, p) => (o[p.type] = p.value, o), {});
        return new Date(
          Number(parts.year),
          Number(parts.month) - 1,
          Number(parts.day),
          Number(parts.hour),
          Number(parts.minute),
          Number(parts.second)
        );
      }

      const ptNow = dateInPT(new Date());
      const TUE = 2; // 0=Sun, 1=Mon, 2=Tue...
      const dow = ptNow.getDay();
      let addDays = (TUE - dow + 7) % 7;
      if (addDays === 0) addDays = 7; // if today is Tuesday, use NEXT Tuesday

      const nextTue = new Date(ptNow);
      nextTue.setDate(ptNow.getDate() + addDays);

      const dateLabel = document.getElementById('tuesdayDate');
      dateLabel.textContent = new Intl.DateTimeFormat('en-US', {
        timeZone: tz, weekday: 'long', month: 'long', day: 'numeric', year: 'numeric'
      }).format(nextTue);
    })();
  </script>
</body>
</html>
