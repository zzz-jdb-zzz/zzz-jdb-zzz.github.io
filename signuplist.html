<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Current Sign-Ups</title>
  <style>
    :root {
      --bg:#0f172a;
      --card:#111827;
      --muted:#94a3b8;
      --text:#e5e7eb;
      --border:#1f2937;
      --accent:#3b82f6;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:radial-gradient(1200px 800px at 20% -10%,#1e293b 0,#0f172a 60%);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }
    .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
    .topbar{display:flex;gap:10px;align-items:center;justify-content:space-between;margin-bottom:16px}
    h1{
      margin:0;
      font-size:clamp(24px,4vw,40px);
      display:flex;align-items:center;gap:12px;flex-wrap:wrap;
    }
    .date-label{color:#fff;font-weight:500;margin-left:10px}
    a.btn{
      display:inline-block;background:var(--accent);color:#fff;text-decoration:none;
      padding:10px 14px;border-radius:10px;font-weight:600
    }
    p.lead{margin:8px 0 18px;color:var(--muted);font-size:clamp(14px,2.4vw,16px)}
    .card{
      background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.02));
      border:1px solid var(--border);border-radius:14px;padding:10px
    }
    iframe{width:100%;border:1px solid #333;border-radius:12px;background:transparent}

    /* Fallback badge styling (in case badge file can't load) */
    .fallback-badge{
      border:1px solid #29405f;border-radius:14px;padding:18px 20px;margin:18px 0;
      background:linear-gradient(180deg,rgba(59,130,246,0.06),rgba(59,130,246,0.03));
      display:flex;align-items:center;gap:14px;
    }
    .fallback-badge strong{font-size:clamp(18px,3vw,28px)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <h1>
        Current Sign-Ups
        <span class="date-label">for <span id="tuesdayDate"></span></span>
      </h1>
      <a class="btn" href="signup-to-play.html">← Back to Sign-Up Form</a>
    </div>

    <p class="lead">Names, ages, and photos of everyone who has picked time slots.</p>

    <!-- Badge host: will be replaced with badge-on.html or badge-waiting.html -->
    <div id="badgeHost" class="fallback-badge" role="status" aria-live="polite">
      <span>⏳</span>
      <div>
        <strong>Waiting for More Players</strong>
        <div style="color:#94a3b8">Not confirmed yet, please check back later.</div>
      </div>
    </div>

    <!-- Airtable Gallery embed -->
    <section class="card">
      <iframe class="airtable-embed"
        src="https://airtable.com/embed/appN2XRZiJcUHFNIF/shrB6NvufR8RO7Y6y?viewControls=on"
        frameborder="0" width="100%" height="700"
        style="background: transparent; border: 1px solid #ccc;">
      </iframe>
    </section>
  </div>

  <script>
    // ---- Show "Next Tuesday" (America/Los_Angeles) next to the title ----
    (function () {
      const tz = 'America/Los_Angeles';
      function dateInPT(d) {
        const parts = new Intl.DateTimeFormat('en-US', {
          timeZone: tz,
          year: 'numeric', month: 'numeric', day: 'numeric',
          hour: 'numeric', minute: 'numeric', second: 'numeric',
          hour12: false
        }).formatToParts(d).reduce((o, p) => (o[p.type] = p.value, o), {});
        return new Date(
          Number(parts.year),
          Number(parts.month) - 1,
          Number(parts.day),
          Number(parts.hour),
          Number(parts.minute),
          Number(parts.second)
        );
      }
      const ptNow = dateInPT(new Date());
      const TUE = 2; // 0 Sun, 1 Mon, 2 Tue
      const dow = ptNow.getDay();
      let addDays = (TUE - dow + 7) % 7;
      if (addDays === 0) addDays = 7; // use NEXT Tuesday if today is Tue
      const nextTue = new Date(ptNow);
      nextTue.setDate(ptNow.getDate() + addDays);
      document.getElementById('tuesdayDate').textContent =
        new Intl.DateTimeFormat('en-US', {
          timeZone: tz, weekday: 'long', month: 'long', day: 'numeric', year: 'numeric'
        }).format(nextTue);
    })();

    // ---- Load badge based on gamesOn.txt (contains "true" or "false") ----
    (async function loadBadge(){
      const host = document.getElementById('badgeHost');
      try {
        const res = await fetch('./gamesOn.txt', { cache: 'no-store' });
        if (!res.ok) throw new Error('gamesOn.txt missing');
        const raw = (await res.text()).trim().toLowerCase();
        const on = raw === 'true';
        const file = on ? './badge-on.html' : './badge-waiting.html';

        const badgeRes = await fetch(file, { cache: 'no-store' });
        if (!badgeRes.ok) throw new Error('badge file missing');
        const html = await badgeRes.text();
        host.outerHTML = html; // replace fallback with the real badge markup
      } catch (e) {
        console.warn('Badge load fallback:', e.message);
        // Fallback already visible; no-op
      }
    })();
  </script>
</body>
</html>
