<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Current Sign-Ups</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --muted:#94a3b8; --text:#e5e7eb; --border:#1f2937; --accent:#3b82f6; --ok:#10b981; --warn:#f59e0b; }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:radial-gradient(1200px 800px at 20% -10%,#1e293b 0,#0f172a 60%);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif
    }
    .wrap{max-width:1100px;margin:32px auto;padding:0 16px}
    h1{margin:0 0 10px;font-size:clamp(22px,4vw,34px)}
    p.lead{margin:0 0 20px;color:var(--muted)}
    .topbar{display:flex;gap:10px;align-items:center;justify-content:space-between;margin-bottom:12px}
    a.btn{
      display:inline-block;background:var(--accent);color:#fff;text-decoration:none;
      padding:8px 12px;border-radius:10px;font-weight:600;border:1px solid transparent
    }
    .card{
      background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.02));
      border:1px solid var(--border);border-radius:14px;padding:10px
    }
    iframe{width:100%;border:1px solid #333;border-radius:12px;background:transparent}

    /* Badge styles */
    .vb-badge{
      display:flex;gap:14px;align-items:center;justify-content:center;
      padding:18px;border-radius:14px;margin:18px 0;
      border:1px solid var(--border);
      background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.02))
    }
    .vb-badge.on{border-color:var(--ok);box-shadow:0 0 0 1px rgba(16,185,129,.3) inset}
    .vb-badge.waiting{border-color:var(--warn);box-shadow:0 0 0 1px rgba(245,158,11,.25) inset}
    .vb-badge-icon{font-size:36px;line-height:1}
    .vb-badge-text h2{margin:0 0 6px;font-size:clamp(20px,3.5vw,26px)}
    .vb-badge-text p{margin:0;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <h1>Current Sign-Ups</h1>
      <a class="btn" href="./signuptoplay.html">← Back to Sign-Up Form</a>
    </div>
    <p class="lead">Names, ages, and photos of everyone who has picked time slots.</p>

    <!-- Status badge will be injected here based on gamesOn.txt -->
    <div id="game-status"></div>

    <section class="card">
      <!-- Airtable Gallery view (read-only) -->
      <iframe class="airtable-embed"
        src="https://airtable.com/embed/appN2XRZiJcUHFNIF/shrB6NvufR8RO7Y6y?viewControls=on"
        frameborder="0" width="100%" height="700"
        style="background: transparent; border: 1px solid #ccc;">
      </iframe>
    </section>
  </div>

  <script>
    (async () => {
      const target = document.getElementById('game-status');
      const truthy = txt => /^(true|on|yes|1)$/i.test(String(txt).trim());

      try {
        // Read the flag (cache-busted so edits in GitHub show immediately)
        const flagRes = await fetch('./gamesOn.txt?ts=' + Date.now(), { cache: 'no-store' });
        const flagTxt = await flagRes.text();
        const file = truthy(flagTxt) ? 'badge-on.html' : 'badge-waiting.html';

        // Load the appropriate badge snippet
        const fragRes = await fetch('./' + file + '?ts=' + Date.now(), { cache: 'no-store' });
        target.innerHTML = await fragRes.text();
      } catch (e) {
        target.innerHTML =
          '<div class="vb-badge waiting"><div class="vb-badge-icon">⚠️</div>' +
          '<div class="vb-badge-text"><h2>Status unavailable</h2>' +
          '<p>Try reloading the page.</p></div></div>';
      }
    })();
  </script>
</body>
</html>
